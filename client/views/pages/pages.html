<template name="pagesSimple">
  <!-- Page Header
    ========================-->
    <div id="en-header">
        <div class="container">
            <h2 class="pull-left">{{ title }}</h2>
            <ol class="breadcrumb pull-right">
              <li><a href="{{ pathFor 'home' }}">Home</a></li>
              <li class="active">{{ title }}</li>
            </ol>
        </div>
    </div>

    <!-- Page Content
    ========================-->
    <div id="en-content">
    
        <!-- Company History
        ========================-->
        <div class="container">
            <div class="row">


                <!-- Right Content 8 Cols -->
                <div class="col-sm-12 col-md-8 lead fr-view">
                   {{{ content }}}
                    
                </div>

                <!-- Left Content 4 Cols -->
                <div class="col-sm-4 col-md-4">
                    <div class="section-title text-left"> <!-- Left Section Title -->


                        {{#each box }}
                        <h4>{{ title }}</h4>
                        <hr>
                        <p class="fr-view">{{{ content }}}</p>

                        {{/each }}



                    </div>
                </div>
                
            </div>
        </div> <!-- End History Section -->
        
    </div>


    <!-- CTA
    ========================-->
    <div class="en-cta" style="background-image: url( {{ dict 'parallax.homeDividerImage.url' }});">
        <div class="overlay color">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <h2>{{ dict 'home(section titles).homePageDividerTitle' 'No Title' }}</h2>
                    </div>
                    <div class="col-md-3">
                        <a class="btn btn-default en-btn light" href="{{ dict 'home(section titles).homePageMeBtnLink' '#' }}" role="button">{{ dict 'home(section titles).homePageBtnText' 'No Text' }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
